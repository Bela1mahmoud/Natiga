<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="StyleSheet" href="CSS/bootstrap.css">
    <link rel="Stylesheet" href="CSS/bootstrap-grid.css">
    <link rel="Stylesheet" href="CSS/login.css">
    <link rel="Stylesheet" href="CSS/CSS.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">ادخل بياناتك للاطلاع علي <spam
                                ondblclick="localStorage.removeItem('natiga')">نتيجتك</spam>
                        </h4>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="username">رقم الجلوس:</label>
                            <input type="text" class="form-control" id="username" placeholder="أدخل رقم الجلوس"><br>
                            <label for="username">السنة الدراسية :</label>
                            <select class="form-select" aria-label="Default select example" name="year" id="year">
                                <option value="sec1" selected>الصف الأول الثانوي</option>
                                <option value="sec2_alme">الصف الثاني الثانوي (علمي)</option>
                                <option value="sec2_adabi">الصف الثاني الثانوي (أدبي)</option>
                            </select>
                        </div><br>
                        <button class="btn btn-primary btn-block">أظهر النتيجة</button>
                        <p class="tahzer">مسموح لك بالاستعلام رقمين جلوس فقط </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sec1.js"></script>
    <script src="sec2_alm.js"></script>
    <script src="sec2_adab.js"></script>
    <script src="natiga.js"></script>
    <script src="script.js"></script>
</body>

</html>
